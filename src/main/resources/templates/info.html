<!doctype html>
<html>
<head>
<title th:text="${website.title}"></title>
<meta name="keywords" th:content="${website.keywords}" />
<meta name="description" th:content="${website.description}" />
<link rel="shortcut icon" th:href="${website.logo}" type="image/x-icon"/>
<link rel="bookmark" th:href="${website.logo}" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/base.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
<link href="css/m.css" rel="stylesheet">
<script src="js/jquery-2.1.1.min.js"></script>
<!--[if lt IE 9]>
<script src="js/modernizr.js"></script>
<![endif]-->
<script>
window.onload = function ()
{
	var oH2 = document.getElementsByTagName("h2")[0];
	var oUl = document.getElementsByTagName("ul")[0];
	oH2.onclick = function ()
	{
		var style = oUl.style;
		style.display = style.display == "block" ? "none" : "block";
		oH2.className = style.display == "block" ? "open" : ""
	}
}
</script>
</head>
<body>
<div id="index-nav-template">
		<index-nav></index-nav>
	</div>
<article>
		<div class="infos">
			<div class="newsview">
				<h3 class="news_title" th:text="${article.title}"></h3>
				<div class="news_author">
					<span class="au01"><a href="mailto:15138931676@163.com" th:text="${article.author}"></a></span>
					<span class="au02" th:text="${#dates.format(article.create_date,'yyyy-MM-dd HH:mm:ss')}"></span>
					<span class="au03">共<b th:text="${article.readings}"></b>人围观
					</span>
				</div>
				<div class="cloud">
					<ul style="padding:0px">
					<a href="" target="_blank" th:each="tag:${article.tagsList}" th:text="${tag.name}"></a>
					</ul>
				</div>
				<div class="news_about">
					<strong>简介</strong><span th:text="${article.summary}"></span>
				</div>
				<div class="news_infos" th:utext="${article.content}">
					
				</div>
			</div>
			<div class="share"></div>
			<div class="nextinfo">
				<p>
					上一篇：<a th:href="${'/info.html?id=' + previous.id}" th:text="${previous.title}"></a>
				</p>
				<p>
					下一篇：<a th:href="${'/info.html?id=' + next.id}" th:text="${next.title}"></a>
				</p>
			</div>
		</div>
		<div class="sidebar">
    <div class="about" style="margin-top: 20px;margin-bottom: 20px">
      <div class="avatar"> <img th:src="${user.avatar}" alt=""> </div>
      <p class="abname" th:text="${user.name}"></p>
      <p class="abposition" th:text="${user.profession}"></p>
      <div class="abtext" th:text="${user.introduction}"> </div>
    </div>
    
    <div class="cloud">
      <h2 class="hometitle">标签云</h2>
      <ul>
      	<a th:each="tag:${tags}" th:text="${tag.name}" ></a>
      </ul>
    </div>
    <div class="paihang">
      <h2 class="hometitle">点击排行</h2>
      <ul>
        <li th:each="article:${readingRank.list}">
        	<b><a th:href="${'/info.html?id=' + article.id}" target="_blank" th:text="${#strings.abbreviate(article.title,18)}"></a></b>
        	<i th:unless="${article.image_url==null}"><img th:src="${article.image_url}"></i>
          	<p th:text="${#strings.abbreviate(article.summary,50)}"></p>
        </li>
      </ul>
    </div>
    
  </div>
</article>
<footer>
<p class="copyright" th:utext="${website.copyright}"></p>
</footer>
<script type="text/javascript" src="/js/vue/vue.min.js"></script>
<script type="text/javascript" src="/js/vue/vue-templates.js"></script>
<script type="text/javascript" src="/js/pages-js/info.js"></script>
<script src="/js/nav.js"></script> 
<script type="text/javascript">
jQuery.noConflict();
jQuery(function() { 
    var elm = jQuery('#left_flow2'); 
    var startPos = jQuery(elm).offset().top; 
    jQuery.event.add(window, "scroll", function() { 
        var p = jQuery(window).scrollTop(); 
        jQuery(elm).css('position',((p) > startPos) ? 'fixed' : ''); 

        jQuery(elm).css('top',((p) > startPos) ? '0' : '');
    }); 
}); 
</script>
</body>
</html>
