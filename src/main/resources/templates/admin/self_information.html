<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title th:text="${website.title}"></title>
<meta name="keywords" th:content="${website.keywords}" />
<meta name="description" th:content="${website.description}" />
<link rel="shortcut icon" th:href="${website.logo}" type="image/x-icon"/>
<link rel="bookmark" th:href="${website.logo}" type="image/x-icon">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/materialdesignicons.min.css" rel="stylesheet">
<link href="/css/style.min.css" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <div id="left-navigation-template">
    	<left-navigation></left-navigation>
    </div>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header">
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"> 示例页面 - 个人信息 </span>
          </div>

		  <ul class="topbar-right">
			<li class="dropdown dropdown-profile">
				<a href="javascript:void(0)" data-toggle="dropdown">
					<img class="img-avatar img-avatar-48 m-r-10" th:src="${user.avatar}" th:alt="${user.name}" />
					<span th:text="${user.name}"><span class="caret"></span></span>
				</a>
				<admin-top-nav id="admin-top-nav-template"></admin-top-nav>
			</li>
		 </ul>
		</div>
      </nav>
    </header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                
                
                
                <form method="post" action="/admin/saveSelfInformation" class="site-form" enctype="multipart/form-data">
                <div class="edit-avatar">
                  <img th:src="${user.avatar}" alt="..." class="img-avatar">
                  <div class="avatar-divider"></div>
                  <div class="edit-avatar-content">
                    <input type="file" id="example-file-input" name="avatar-file">
                    <p class="m-0">选择一张你喜欢的图片，裁剪后会自动生成264x264大小，上传图片大小不能超过2M。</p>
                  </div>
                </div>
                
                <hr>
                
                  <div class="form-group">
                    <label for="username">用户名</label>
                    <input th:value="${user.username}" type="text" class="form-control" name="username" id="username" value="lightyear" disabled="disabled" />
                  </div>
                  <div class="form-group">
                    <label for="nickname">昵称</label>
                    <input type="text" class="form-control" name="name" id="nickname" placeholder="输入您的昵称" th:value="${user.name}">
                  </div>
                  <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="请输入正确的邮箱地址" th:value="${user.email}">
                    <small id="emailHelp" class="form-text text-muted">请保证您填写的邮箱地址是正确的。</small>
                  </div>
                  <div class="form-group">
                    <label for="profession">职业</label>
                    <input type="text" class="form-control" name="profession" id="profession" th:value="${user.profession}">
                  </div>
                  <div class="form-group">
                    <label for="wechat">wechat</label>
                    <input type="text" class="form-control" name="wechat" th:value="${user.wechat}">
                  </div>
                  <div class="form-group">
                    <label for="introduction">简介</label>
                    <textarea class="form-control" name="introduction" rows="3" th:text="${user.introduction}"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">保存</button>
                </form>
       
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="/js/main.min.js"></script>
<script type="text/javascript" src="/js/vue/vue.min.js"></script>
<script type="text/javascript" src="/js/vue/vue-templates.js"></script>
</body>
</html>
