<!doctype html>
<html>
<head>
<title>留言_杨青个人博客 - 一个站在web前端设计之路的女技术员个人博客网站</title>
<meta name="keywords" content="个人博客,杨青个人博客,个人博客模板,杨青" />
<meta name="description" content="杨青个人博客，是一个站在web前端设计之路的女程序员个人网站，提供个人博客模板免费资源下载的个人原创网站。" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/base.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
<link href="css/m.css" rel="stylesheet">
<!--[if lt IE 9]>
<script src="js/modernizr.js"></script>
<![endif]-->
<script>
window.onload = function ()
{
	var oH2 = document.getElementsByTagName("h2")[0];
	var oUl = document.getElementsByTagName("ul")[0];
	oH2.onclick = function ()
	{
		var style = oUl.style;
		style.display = style.display == "block" ? "none" : "block";
		oH2.className = style.display == "block" ? "open" : ""
	}
}
</script>
</head>
<body>
<div id="index-nav-template">
		<index-nav></index-nav>
	</div>
<article>
		<div class="ab_box">
			<div class="leftbox">
				<div class="newsview">
					<div class="news_infos">此处安装插件</div>
				</div>
			</div>
			<div class="rightbox">
				<div class="aboutme">
					<h2 class="hometitle">关于我</h2>
					<div class="avatar">
						<img th:src="${user.avatar}">
					</div>
					<div class="ab_con">
						<p th:text="${'姓名: '+user.name}"></p>
						<p th:text="${'职业 : '+user.profession}"></p>
						<p th:text="${'个人微信 : '+user.wechat}"></p>
						<p th:text="${'邮箱 : '+user.email}"></p>
					</div>
				</div>
				<!-- 
				<div class="weixin">
					<h2 class="hometitle">微信关注</h2>
					<ul>
						<img src="images/wx.jpg">
					</ul>
				</div>
				 -->
			</div>
		</div>
	</article>
<footer>
  <div id = "copyright-template">
		<copyright></copyright>
	</div>
</footer>
<script type="text/javascript" src="/js/vue/vue.min.js"></script>
<script type="text/javascript" src="/js/vue/vue-templates.js"></script>
<script src="js/include.js"></script>
<script src="js/nav.js"></script>
</body>
</html>
