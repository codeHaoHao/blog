<!doctype html>
<html>
<head>
<title th:text="${website.title}"></title>
<meta name="keywords" th:content="${website.keywords}" />
<meta name="description" th:content="${website.description}" />
<link rel="shortcut icon" th:href="${website.logo}" type="image/x-icon"/>
<link rel="bookmark" th:href="${website.logo}" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/base.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
<link href="css/m.css" rel="stylesheet">
<!--[if lt IE 9]>
<script src="js/modernizr.js"></script>
<![endif]-->
<script>
window.onload = function ()
{
	var oH2 = document.getElementsByTagName("h2")[0];
	var oUl = document.getElementsByTagName("ul")[0];
	oH2.onclick = function ()
	{
		var style = oUl.style;
		style.display = style.display == "block" ? "none" : "block";
		oH2.className = style.display == "block" ? "open" : ""
	}
}
</script>
</head>
<body>
<div id="index-nav-template">
		<index-nav></index-nav>
	</div>
<article>
		<div class="ab_box">
			<div class="leftbox">
				<div class="newsview">
					<div class="news_infos"></div>
				</div>
			</div>
			<div class="rightbox">
				<div class="aboutme">
					<h2 class="hometitle">关于我</h2>
					<div class="avatar">
						<img th:src="${user.avatar}">
					</div>
					<div class="ab_con">
						<p th:text="${'姓名: '+user.name}"></p>
						<p th:text="${'职业 : '+user.profession}"></p>
						<p th:text="${'个人微信 : '+user.wechat}"></p>
						<p th:text="${'邮箱 : '+user.email}"></p>
					</div>
				</div>
			</div>
		</div>
	</article>
<footer>
<p class="copyright" th:utext="${website.copyright}"></p>
</footer>
<script type="text/javascript" src="/js/vue/vue.min.js"></script>
<script type="text/javascript" src="/js/vue/vue-templates.js"></script>
<script src="/js/nav.js"></script>
</body>
</html>
